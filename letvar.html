<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<h2>使用 let 声明变量</h2>

<p id="demo"></p>

<script>
    var  x = 10;
    // 这里输出 x 为 10
    {
        let x = 2;
        // 这里输出 x 为 2
    }
    // 这里输出 x 为 10
    document.getElementById("demo").innerHTML = x;
    var i = 5;
    for (let i = 0; i < 10; i++) {
        // 一些代码...
    }
    console.log(i)
</script>

</body>
</html>
